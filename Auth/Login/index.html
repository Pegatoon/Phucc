<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="logoo.jpg" alt="Logo" class="logo">
            <h2>Đăng nhập </h2>
            <p class="welcome">Chào mừng trở lại! Vui lòng nhập thông tin đăng nhập của bạn.</p>
            <input type="text" placeholder="Username" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <div class="options">
                <label><input type="checkbox" /> Ghi nhớ</label>
                <a href="../ForgotPassword/index.html">Quên mật khẩu</a>
            </div>
            <button class="login-btn">Đăng nhập</button>
        </div>
    </div>
</body>

</html>
